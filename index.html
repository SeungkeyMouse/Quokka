    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();

                    $('.image-title').html(input.files[0].name);
                };

                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    console.log("hello");
                    predict();
                });

            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });

    </script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/LdEAKkjUX/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();


            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }



        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image");
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - (a.probability));
            console.log(prediction[0].className);
            var resultMessage;
            var resultImage;
            var resultExample;
            var resultCouple;
            switch (prediction[0].className) {
                case "stage0":
                    resultMessage = "엄.근.진 시크한 매력의 쿼카"
                    resultImage = "<img class='file-upload-image' id='쿼카' src='img/001.jpg' alt='your image' />"
                    resultExample = "쿼카라면 다 싱글벙글할거라고 생각했다면 큰 오산!\n노련한 눈빛으로 다른 쿼카들을 카리스마 있게 이끌어보세요!\n하지만 매력쟁이 쿼카인 당신은 수많은 쿼카들에게 고백으로 혼냄 당할수도..?! 5252~"
                    resultCouple = "당신의 베스트 쿼카: 그냥 다 주는대로 잘 먹는 폭식 쿼카\n"
                    resultCoupleEx = "당신이 꼬시기 제일 쉬운 쿼카지만.. 쉽사리 꼬셨다가 당신의 지갑을 다 거덜내버릴수도..!"
                    break;

                case "stage1":
                    resultMessage = "맨날 졸려서 뒹굴거리는 쿼카"
                    resultImage = "<img class='file-upload-image' id='쿼카' src='img/101.jpg' alt='your image' />"
                    resultExample ="사실 이거 테스트하기도 귀찮지만, 뒹굴거리다가 심심하니까 테스트했죠?\n당신은 태생부터 졸린 쿼카입니다. 하지만 당신은 자는 모습조차도 귀염둥이>_<\n이불속에서 뒹굴거리는게 최고지만, 막상 나온다면 일을 척척 해내는 쿼카입니다!"
                    resultCouple = "당신의 베스트 쿼카 : 맨날 졸려서 뒹굴거리는 쿼카\n"
                    resultCoupleEx =  "같이 뒹굴거리면서 노는게 세상 제일 좋아요-.-"
                    break;

                case "stage2":
                    resultMessage = "해맑은 순.수.덩.어.리. 쿼카"
                    resultImage = "<img class='file-upload-image' id='쿼카' src='img/201.jpg' alt='your image' />"
                    resultExample = "이렇게 순수할수가!! 당신은 너무 순수하다가 못해 순진하다고 할까요?\n하지만 이러한 백지같은 매력의 당신을 좋아하는 쿼카들과 친하게 지내지만,\n사실 자기를 좋아하는 지는 몰라요! 헤헤~더 좋아해듀뎨둄 :)"
                    resultCouple ="당신의 베스트 쿼카: 본인을 아싸라고 기만하는 핵인싸 쿼카\n"
                    resultCoupleEx = "핵인싸 쿼카와 함께라면 다른 쿼카들이 당신을 순수덩어리라고 무시하지 않을거에요!"
                    break;

                case "stage3":
                    resultMessage = "그냥 다 주는대로 잘 먹는 폭식 쿼카"
                    resultImage = "<img class='file-upload-image' id='쿼카' src='img/301.jpg' alt='your image' />"
                    resultExample = "쿼카계의 먹방 BJ.. 다른 쿼카들이 건네주는 음식은 다 잘 받아먹어요!\n처음보는 인간이 맛있는걸 주면 바로 홀라당 넘어가버려요! '맛있는거주는사람=좋은사람'\n당신과 친해지고 싶으면 먹을거를 주면 된다는것을 들키지마세요!"
                    resultCouple = "당신의 베스트 쿼카 : 엄.근.진 시크한 매력의 쿼카\n"
                    resultCoupleEx = "시크하게 자기음식을 건네주는 쿼카의 모습에 당신은 홀라당 넘어가버릴지도..!"
                    break;

                case "stage4":
                    resultMessage = "본인 아싸라고 기만하는 핵인싸 쿼카"
                    resultImage = "<img class='file-upload-image' id='쿼카' src='img/401.jpg' alt='your image' />"
                    resultExample = "사실 본인이 인싸인거 알고 있잖아요~ 당신의 웃는 얼굴만 봐도 다른 쿼카들은 꺄르르~웃어넘어가요>.< \n주변에 항상 사람이 많은 쿼카상인 당신은 행복한 삶을 살고있습니다!\n주변 쿼카들한테 있을 때 잘하는거. 잊지 않기? 찡긋>.="
                    resultCouple = "당신의 베스트 쿼카 : 해맑은 순.수.덩.어.리 쿼카\n"
                    resultCoupleEx = "순.수.덩.어.리인 쿼카가 곁에 있다면 당신을 한층 더 빛나게 해줄거에요!"
                    break;
                default:
                    resultMessage = "알수없음"
            }
            $('.result-message').html(resultMessage);
            $('.result-image').html(resultImage);
            $('.result-example').html(resultExample);
            $('.result-couple').html(resultCouple);
            $('.result-coupleEx').html(resultCoupleEx);
            //결과창 텍스트 출력

            for (let i = 0; i < maxPredictions; i++) {

                    "<img class='file-upload-image' id='쿼카' src='img/001.jpg' alt='your image' />"
                    
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }

        }
